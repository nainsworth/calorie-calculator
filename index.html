<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calorie Calculator</title>
  <script defer src="index.bundle.js"></script></head>
  <body>
    <main>
      <div class="card">
        <h1>About You</h1>
        <form method="post" id="imperial-form">
          <div class="input-name">
            <!-- Name -->
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Name" />
          </div>
          <!-- Email -->
          <div class="input-email">
            <label for="email">Email:</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="example@email.com"
            />
          </div>
          <!-- Gender -->
          <div class="input-gender">
            <label for="gender">Gender:</label>
            <select name="gender" id="gender">
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
          <!-- Age -->
          <div class="input-age">
            <label for="age">Age:</label>
            <div class="info-container">
              <input type="number" name="age" id="age" placeholder="0" />
              <p>yrs</p>
            </div>
          </div>

          <!-- Height -->
          <div class="input-height">
            <label for="height">Height:</label>
            <div class="info-container">
              <input type="number" name="height" id="feet" placeholder="0" />
              <p class="input-span">ft</p>
              <input type="number" name="height" id="inches" placeholder="0" />
              <p class="input-span">in</p>
            </div>
          </div>
          <!-- Weight -->
          <div class="input-weight">
            <label for="weight">Weight:</label>
            <div class="info-container">
              <input type="number" name="weight" id="weight" placeholder="0" />
              <p class="input-span">lbs</p>
            </div>
          </div>
          <!-- Activity -->
          <div class="input-activity">
            <label for="activity">Activity Level:</label>
            <div class="activity-container">
              <div class="radio-activity">
                <input type="radio" name="activity" id="bmr" value="1" />
                <label for="activity">Basal Metabolic Rate (BMR)</label>
              </div>
              <div class="radio-activity">
                <input
                  type="radio"
                  name="activity"
                  id="sedentary"
                  value="1.2"
                />
                <label for="activity"
                  >Sedentary (Little or no exercise and desk job)</label
                >
              </div>
              <div class="radio-activity">
                <input type="radio" name="activity" id="light" value="1.375" />
                <label for="activity">Light (Exercise 1-3 days/week)</label>
              </div>
              <div class="radio-activity">
                <input
                  type="radio"
                  name="activity"
                  id="moderate"
                  value="1.465"
                  checked
                />
                <label for="activity">Moderate (Exercise 4-5 days/week)</label>
              </div>
              <div class="radio-activity">
                <input type="radio" name="activity" id="active" value="1.55" />
                <label for="activity"
                  >Active (daily exercise or intense exercise 3-5
                  days/week)</label
                >
              </div>
              <div class="radio-activity">
                <input
                  type="radio"
                  name="activity"
                  id="very-active"
                  value="1.725"
                />
                <label for="activity"
                  >Very Active (Intense exercise 6-7 days/week)</label
                >
              </div>
              <div class="radio-activity">
                <input
                  type="radio"
                  name="activity"
                  id="extremely-active"
                  value="1.9"
                />
                <label for="activity"
                  >Extremely Active (Very intense exercise daily & physical
                  job)</label
                >
              </div>
            </div>
          </div>
          <input
            type="button"
            value="Calculate"
            id="imperial-btn"
            onclick="window.location.href = './goals.html'"
          />
        </form>
      </div>
    </main>
    <footer><a
  class="footer-link"
  href="https://www.github.com/nainsworth"
  target="_blank"
  rel="noreferrer"
>
  <img class="github-image" src="github.svg" alt="Github" />
  NAINSWORTH
</a>
</footer>
  </body>
</html>
