<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Goals</title><script defer="defer" src="goals.bundle.js"></script></head><body><main><div class="card"><h1>Your Goals</h1><form action="" method="post" id="goal-form"><div class="input-goal"><label for="goal">I would like to:</label> <select name="goal" id="goal"><option value="lose" selected="selected">Lose Weight</option><option value="maintain">Maintain Weight</option><option value="gain">Gain Weight</option></select></div><div class="input-target"><label for="weight">What is your target weight?</label><div class="info-container"><input type="number" name="weight" id="weight-goal" placeholder="0" pattern="[0-9]*" inputmode="numeric"/> <span class="input-span">lbs</span></div></div><div class="preferred-diet"><label for="diet">What is your preferred diet?</label> <select name="diet" id="preferred-diet"><option value="low-fat">Low Fat/High Carb</option><option value="balanced" selected="selected">Balanced</option><option value="low-carb">Low-Carb/High Fat</option></select></div><div class="preferred-protein"><label for="protein">Preferred protein intake?</label> <select name="protein" id="preferred-protein"><option value="low">Low</option><option value="moderate" selected="selected">Moderate</option><option value="high">High</option><option value="extra-high">Extra High</option></select></div><div class="btn-container"><input class="secondary-btn" type="button" value="Start Over" id="reset-btn"/> <input class="primary-btn" type="button" value="Calculate" id="goal-btn"/></div></form></div></main><footer><a class="footer-link" href="https://www.github.com/nainsworth" target="_blank" rel="noreferrer"><img class="github-image" src="github.svg" alt="Github"/> NAINSWORTH</a></footer></body></html>
