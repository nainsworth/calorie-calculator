<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <main>
      <div class="card">
        <h1>About You</h1>
        <form method="post" id="info-form">
          <div class="input-name">
            <!-- Name -->
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Name" />
          </div>
          <!-- Email -->
          <div class="input-email">
            <label for="email">Email:</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="example@email.com"
            />
          </div>
          <!-- Gender -->
          <div class="input-gender">
            <label for="gender">Gender:</label>
            <select name="gender" id="gender">
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
          <!-- Age -->
          <div class="input-age">
            <label for="age">Age:</label>
            <div class="info-container">
              <input
                type="number"
                name="age"
                id="age"
                placeholder="0"
                pattern="[0-9]*"
                inputmode="numeric"
              />
              <p>yrs</p>
            </div>
          </div>

          <!-- Height -->
          <div class="input-height">
            <label for="height">Height:</label>
            <div class="info-container">
              <label for="feet" hidden></label>
              <input
                type="number"
                name="feet"
                id="feet"
                placeholder="0"
                pattern="[0-9]*"
                inputmode="numeric"
              />
              <p class="input-span">ft</p>
              <label for="inches" hidden></label>
              <input
                type="number"
                name="inches"
                id="inches"
                placeholder="0"
                pattern="[0-9]*"
                inputmode="numeric"
              />
              <p class="input-span">in</p>
            </div>
          </div>
          <!-- Weight -->
          <div class="input-weight">
            <label for="weight">Weight:</label>
            <div class="info-container">
              <input
                type="number"
                name="weight"
                id="weight"
                placeholder="0"
                pattern="[0-9]*"
                inputmode="numeric"
              />
              <p class="input-span">lbs</p>
            </div>
          </div>
          <!-- Activity -->
          <div class="input-activity">
            <label for="activity">Activity Level:</label>
            <div class="activity-container">
              <!-- <div class="radio-activity">
                <input type="radio" name="activity" id="bmr" value="1" />
                <label for="activity">Basal Metabolic Rate (BMR)</label>
              </div> -->
              <div class="radio-activity">
                <input
                  type="radio"
                  name="activity"
                  id="sedentary"
                  value="1.1"
                />
                <label for="activity">Sedentary (Little to no exercise)</label>
              </div>
              <div class="radio-activity">
                <input type="radio" name="activity" id="light" value="1.2" />
                <label for="activity">Light (Exercise 1-3 days/week)</label>
              </div>
              <div class="radio-activity">
                <input
                  type="radio"
                  name="activity"
                  id="moderate"
                  value="1.3"
                  checked
                />
                <label for="activity">Moderate (Exercise 3-5 days/week)</label>
              </div>
              <!-- <div class="radio-activity">
                <input type="radio" name="activity" id="active" value="1.55" />
                <label for="activity"
                  >Active (daily exercise or intense exercise 3-5
                  days/week)</label
                >
              </div> -->
              <div class="radio-activity">
                <input
                  type="radio"
                  name="activity"
                  id="very-active"
                  value="1.4"
                />
                <label for="activity">Very (Exercise 6-7 days/week)</label>
              </div>
              <div class="radio-activity">
                <input
                  type="radio"
                  name="activity"
                  id="extremely-active"
                  value="1.5"
                />
                <label for="activity">Extremely (Exercise 2x a day)</label>
              </div>
            </div>
          </div>
          <div class="btn-container">
            <input
              class="secondary-btn"
              type="button"
              value="Start Over"
              id="reset-btn"
            />
            <input
              class="primary-btn"
              type="button"
              value="Calculate"
              id="info-btn"
            />
          </div>
        </form>
      </div>
    </main>
    <footer><%= require('html-loader!./partials/footer.html').default%></footer>
  </body>
</html>
