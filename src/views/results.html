<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <main>
      <div class="card">
        <h1>Results</h1>

        <form action="" method="post" id="results-form">
          <div class="calorie-breakdown">
            <div class="total-calories">
              <h2>//</h2>
              <h2>Calories: 3300</h2>
              <h2>//</h2>
            </div>

            <div class="macro-breakdown">
              <p>Protein: <span>212g</span></p>
              <p>Carbs: <span>405g</span></p>
              <p>Fats: <span>87g</span></p>
              <p>Fiber: <span>38g</span></p>
            </div>
          </div>

          <div class="range-container">
            <label for="protein-ratio-slider"
              >Protein: <span id="protein-ratio">30%</span></label
            >
            <input
              type="range"
              name="protein-ratio-slider"
              id="protein-ratio-slider"
              value="30"
              min="10"
              max="40"
            />

            <label for="fat-ratio-slider"
              >Fat: <span id="fat-ratio">30%</span></label
            >
            <input
              type="range"
              name="fat-ratio-slider"
              id="fat-ratio-slider"
              value="30"
              min="20"
              max="40"
            />
            <label for="carb-ratio-slider"
              >Carb: <span id="carb-ratio">40%</span></label
            >
            <input
              type="range"
              name="carb-ratio-slider"
              id="carb-ratio-slider"
              value="40"
              min="20"
              max="60"
            />
          </div>

          <div class="btn-container">
            <input class="primary-btn" type="button" value="Send in an Email" />
            <input class="secondary-btn" type="button" value="Start Over" />
          </div>
        </form>
      </div>
    </main>
    <footer><%= require('html-loader!./partials/footer.html').default%></footer>
  </body>
</html>
