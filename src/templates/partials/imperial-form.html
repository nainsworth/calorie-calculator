<form action="../goals.html" method="get" id="imperial-form">
  <!-- <label for="name">Name:</label>
          <input type="text" name="name" id="name">
          <label for="date">Date:</label>
          <input type="datetime-local" name="date" id="date">
          <label for="email">Email:</label>
          <input type="email" name="email" id="email"> -->

  <!-- Age -->
  <div class="input-age">
    <label for="age">Age:</label>
    <input type="number" name="age" id="age" />
  </div>
  <!-- Gender -->
  <div class="radio-gender">
    <label for="gender">Gender:</label>
    <input type="radio" name="gender" id="male" value="Male" />
    <label for="gender">Male</label>
    <input type="radio" name="gender" id="male" value="Female" />
    <label for="gender">Female</label>
  </div>
  <!-- Height -->
  <div class="input-height">
    <label for="height">Height:</label>
    <input type="number" name="height" id="feet" />
    <span class="input-span">feet</span>
    <input type="number" name="height" id="inches" />
    <span class="input-span">inches</span>
  </div>
  <!-- Weight -->
  <div class="input-weight">
    <label for="weight">Weight:</label>
    <input type="number" name="weight" id="weight" />
    <span class="input-span">lbs</span>
  </div>
  <!-- Body Fat -->
  <div class="input-fat">
    <label for="body-fat">Body Fat%:</label>
    <input type="number" name="body-fat" id="body-fat" />
    <span class="input-span">%</span>
  </div>
  <!-- Activity -->
  <div class="input-activity">
    <label for="activity">Activity:</label>
    <select name="activity" id="activity">
      <option value="1">Basal Metabolic Rate (BMR)</option>
      <option value="1.2">Sedentary: Little or no exercise and desk job</option>
      <option value="1.375">Light: Exercise 1-3 days per week</option>
      <option value="1.465" selected>
        Moderate: Exercise 4-5 days per week
      </option>
      <option value="1.55">
        Active: daily exercise or intense exercise 3-5 days per week
      </option>
      <option value="1.725">
        Very Active: Intense exercise 6-7 days per week
      </option>
      <option value="1.9">
        Extremely Active: Very intense exercise daily, or physical job
      </option>
    </select>
  </div>
  <input type="submit" value="Calculate" />
</form>
