  <!-- Age -->
  <div class="input-age">
    <label for="age">Age:</label>
    <input type="number" name="age" id="age" />
    <p>yrs</p>
  </div>
  <!-- Gender -->
  <div class="input-gender">
    <label for="gender">Gender:</label>
    <select name="gender" id="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
  </div>
  <!-- Height -->
  <div class="input-height">
    <label for="height">Height:</label>
    <input type="number" name="height" id="feet" />
    <p class="input-span">ft</p>
    <input type="number" name="height" id="inches" />
    <p class="input-span">in</p>
  </div>
  <!-- Weight -->
  <div class="input-weight">
    <label for="weight">Weight:</label>
    <input type="number" name="weight" id="weight" />
    <p class="input-span">lbs</p>
  </div>
  <!-- Body Fat -->
  <!-- <div class="input-fat">
    <label for="body-fat">Body Fat%:</label>
    <input type="number" name="body-fat" id="body-fat" />
    <span class="input-span">%</span>
  </div> -->
  <!-- Activity -->
  <div class="input-activity">
    <label for="activity">Activity Level:</label>
    <div class="activity-container">
      <div class="radio-activity">
        <input type="radio" name="activity" id="bmr" value="1" />
        <label for="activity">Basal Metabolic Rate (BMR)</label>
      </div>
      <div class="radio-activity">
        <input type="radio" name="activity" id="sedentary" value="1.2" />
        <label for="activity"
          >Sedentary (Little or no exercise and desk job)</label
        >
      </div>
      <div class="radio-activity">
        <input type="radio" name="activity" id="light" value="1.375" />
        <label for="activity">Light (Exercise 1-3 days/week)</label>
      </div>
      <div class="radio-activity">
        <input
          type="radio"
          name="activity"
          id="moderate"
          value="1.465"
          checked
        />
        <label for="activity">Moderate (Exercise 4-5 days/week)</label>
      </div>
      <div class="radio-activity">
        <input type="radio" name="activity" id="active" value="1.55" />
        <label for="activity"
          >Active (daily exercise or intense exercise 3-5 days/week)</label
        >
      </div>
      <div class="radio-activity">
        <input type="radio" name="activity" id="very-active" value="1.725" />
        <label for="activity"
          >Very Active (Intense exercise 6-7 days/week)</label
        >
      </div>
      <div class="radio-activity">
        <input type="radio" name="activity" id="extremely-active" value="1.9" />
        <label for="activity"
          >Extremely Active (Very intense exercise daily & physical job)</label
        >
      </div>
    </div>
