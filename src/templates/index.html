<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <main>
      <div class="card">
        <form action="" method="get">
          <!-- <label for="name">Name:</label>
          <input type="text" name="name" id="name">
          <label for="date">Date:</label>
          <input type="datetime-local" name="date" id="date">
          <label for="email">Email:</label>
          <input type="email" name="email" id="email"> -->
          <div class="unit-input"></div>
          <div class="input-age"></div>
          <div class="input-gender"></div>
          <div class="input-height"></div>
          <div class="input-weight"></div>
          <div class="input-fat"></div>
          <div class="input-activity"></div>
          <table>
            <tbody>
              <tr>
                <td>
                  <label for="units">Unit:</label>
                </td>
                <td>
                  <input
                    type="radio"
                    name="units"
                    id="Imperial"
                    value="Imperial"
                    checked="checked"
                  />
                  <label for="units">Imperial (lbs/in)</label>
                  <input type="radio" name="units" id="metric" value="Metric" />
                  <label for="units">Metric (kg/cm)</label>
                </td>
              </tr>
              <!-- Age -->
              <tr>
                <td>
                  <label for="age">Age:</label>
                </td>
                <td>
                  <input type="number" name="age" id="age" />
                </td>
              </tr>
              <!-- Gender -->
              <tr>
                <td>
                  <label for="gender">Gender:</label>
                </td>
                <td>
                  <input type="radio" name="gender" id="male" value="Male" />
                  <label for="gender">Male</label>
                  <input type="radio" name="gender" id="male" value="Female" />
                  <label for="gender">Female</label>
                </td>
              </tr>
              <!-- Height -->
              <tr>
                <td>
                  <label for="height">Height:</label>
                </td>
                <td>
                  <input type="number" name="height" id="feet" />
                  <span class="input-span">feet</span>
                  <input type="number" name="height" id="inches" />
                  <span class="input-span">inches</span>
                </td>
              </tr>
              <!-- Weight -->
              <tr>
                <td>
                  <label for="weight">Weight:</label>
                </td>
                <td>
                  <input type="number" name="weight" id="weight" />
                  <span class="input-span">lbs</span>
                </td>
              </tr>
              <!-- Body Fat -->
              <tr>
                <td>
                  <label for="body-fat">Body Fat%:</label>
                </td>
                <td>
                  <input type="number" name="body-fat" id="body-fat" />
                  <span class="input-span">%</span>
                </td>
              </tr>
              <!-- Activity -->
              <tr>
                <td>
                  <label for="activity">Activity:</label>
                </td>
                <td>
                  <select name="activity" id="activity">
                    <option value="1">Basal Metabolic Rate (BMR)</option>
                    <option value="1.2">
                      Sedentary: Little or no exercise and desk job
                    </option>
                    <option value="1.375">
                      Light: Exercise 1-3 days per week
                    </option>
                    <option value="1.465" selected>
                      Moderate: Exercise 4-5 days per week
                    </option>
                    <option value="1.55">
                      Active: daily exercise or intense exercise 3-5 days per
                      week
                    </option>
                    <option value="1.725">
                      Very Active: Intense exercise 6-7 days per week
                    </option>
                    <option value="1.9">
                      Extremely Active: Very intense exercise daily, or physical
                      job
                    </option>
                  </select>
                </td>
              </tr>
            </tbody>
          </table>
        </form>
      </div>
    </main>
    <footer><%= require('html-loader!./partials/footer.html').default%></footer>
  </body>
</html>
