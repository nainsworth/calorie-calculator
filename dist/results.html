<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results</title>
  <script defer src="index.bundle.js"></script></head>
  <body>
    <main>
      <div class="card">
        <h1>Results</h1>

        <form action="" method="post" id="results-form">
          <div class="calorie-breakdown">
            <div class="total-calories">
              <h2>//</h2>
              <h2>Calories: 3300</h2>
              <h2>//</h2>
            </div>

            <div class="macro-breakdown">
              <p>Protein: <span>212g</span></p>
              <p>Carbs: <span>405g</span></p>
              <p>Fats: <span>87g</span></p>
              <p>Fiber: <span>38g</span></p>
            </div>
          </div>

          <div class="range-container">
            <label for="protein-ratio">Protein: <span>30%</span></label>
            <input
              type="range"
              name="protein-ratio"
              id="protein-ratio"
              value="30"
              max="50"
            />
            <label for="carb-ratio">Carb: <span>40%</span></label>
            <input
              type="range"
              name="carb-ratio"
              id="carb-ratio"
              value="40"
              max="50"
            />
            <label for="fat-ratio">Fat: <span>30%</span></label>
            <input
              type="range"
              name="fat-ratio"
              id="fat-ratio"
              value="30"
              max="50"
            />
          </div>

          <input type="button" value="Send in an Email" />
          <input type="button" value="Start Over" />
        </form>
      </div>
    </main>
    <footer><a
  class="footer-link"
  href="https://www.github.com/nainsworth"
  target="_blank"
  rel="noreferrer"
>
  <img class="github-image" src="github.svg" alt="Github" />
  NAINSWORTH
</a>
</footer>
  </body>
</html>
