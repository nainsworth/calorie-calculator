<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calories Options</title>
  <script defer src="calories.bundle.js"></script></head>
  <body>
    <main>
      <div class="card">
        <h1>Calorie Options</h1>
        <form method="post" id="calorie-form">
          <div class="radio-container">
            <input
              type="radio"
              name="calories"
              id="option-1"
              value="0"
            />
            <label id="label-1" for="calories"
              >3300 Calories <span>0 lbs/week</span></label
            >
          </div>
          <div class="radio-container">
            <input
              type="radio"
              name="calories"
              id="option-2"
              value="0.0025"
            />
            <label id="label-2" for="calories"
              >3013 Calories <span>.6 lbs/week</span></label
            >
          </div>
          <div class="radio-container">
            <input
              type="radio"
              name="calories"
              id="option-3"
              value="0.005"
              checked
            />
            <label id="label-3" for="calories"
              >2725 Calories <span>1.2 lbs/week</span></label
            >
          </div>
          <div class="radio-container">
            <input
              type="radio"
              name="calories"
              id="option-4"
              value="0.0075"
            />
            <label id="label-4" for="calories"
              >2438 Calories <span>1.7 lbs/week</span></label
            >
          </div>
          <div class="radio-container">
            <input
              type="radio"
              name="calories"
              id="option-5"
              value="0.01"
            />
            <label id="label-5" for="calories"
              >2150 Calories <span>2.3 lbs/week</span></label
            >
          </div>
          <div class="btn-container">
            <input class="secondary-btn" type="button" value="Start Over" />
            <input
              class="primary-btn"
              type="button"
              value="Calculate"
              id="calorie-btn"
            />
          </div>
        </form>
      </div>
    </main>
    <footer><a
  class="footer-link"
  href="https://www.github.com/nainsworth"
  target="_blank"
  rel="noreferrer"
>
  <img class="github-image" src="github.svg" alt="Github" />
  NAINSWORTH
</a>
</footer>
  </body>
</html>
